<!DOCTYPE html>
<html>
<head>
	<title>Nhà sách</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudfla/-re.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      background-color: white;
      color: black;
    }
    
    .dark-mode {
      background-color: black;
      color: white;
    }
    </style>
</head>
<body>
    <button onclick="myFunction()">Toggle dark mode</button>
    <img src="photo.png" alt="Logo">
    <nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
        <div class="container">
            <i class="fad fa-lightbulb" onclick="myFunction()"></i>
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" style="width:150px;"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="nha_sach.html">Trang chủ</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Tìm kiếm sản phẩm mong muốn..." style="width:500px">
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tintuc.html">Tin tức</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Số điện thoại/Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập số điện thoại hoặc email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Mật khẩu</label>
                <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd">
            </div>
            <button id="button1" type="button">Đăng nhập</button>
            <a href="register.html" class="btn btn-primary" role="button">Bạn chưa có tài khoản? Đăng ký</a>
        </form>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
    </script>
    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
